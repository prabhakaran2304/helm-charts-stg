---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-postgres-dbdata-0
spec:
  storageClassName: postgres-sc
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/infrausr/postgresdb
  claimRef:
    name: dbdata
    namespace: postgres
